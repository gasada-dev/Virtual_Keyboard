<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Keyboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1>Virtual Keyboard </h1>
  <h3>Features</h3>
  <ul>
    <li>Easy to integrate</li>
    <li>Responsive</li>
    <li>Vanilla JS <span class="text--orange">no libraries required!</span></li>
  </ul>
  <textarea class="use-keyboard-input"></textarea>

  <div class="keyboard">
    <div class="keyboard__keys">
      <button type="button" class="keyboard__key ">a</button>
      <button type="button" class="keyboard__key keyboard__key--wide">
        <span class="material-icons ">backspace</span>
      </button>
      <button type="button" class="keyboard__key keyboard__key--extra-wide">
        <span class="material-icons">space_bar</span>
      </button>
      <button type="button" class="keyboard__key keyboard__key--wide keyboard__key--activatable keyboard__key--active">
        <span class="material-icons">keyboard_capslock</span>
      </button>
      <button type="button" class="keyboard__key keyboard__key--dark">
        <span class="material-icons">check_circle</span>
      </button> 
    </div>
  </div>
  <script src="./src/js/index.js"></script>
</body>

</html>
